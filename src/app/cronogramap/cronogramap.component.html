<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h4>Cronograma</h4>
        <br>
        <a href="" [routerLink]="['/PlantillaPruebas']" routerLinkActive="router-link-active" >regresar</a>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card text-right" style="width: 30rem;">
                    <div class="card-body">
                        <form >
                            <div class="form-group">
                                <strong><label>Responsable</label></strong>
                                <input type="text" name="responsable" [(ngModel)]="art.responsable" class="form-control"  >
                            </div>
                            <div class="form-group">
                                <strong><label>Tarea</label></strong>
                                <input type="text" name="actividad"class="form-control"  [(ngModel)]="art.actividad"  >
                            </div>
                            <div class="form-group">
                                <strong><label>Descripcion</label></strong>
                                <input type="text" name="descripcion" class="form-control"  [(ngModel)]="art.descripcion"  >
                            </div>
                            <div class="form-group">
                                <strong><label>Fecha de inicio</label></strong>
                                <input type="date" name="fechaI" class="form-control"  [(ngModel)]="art.fechaI" >
                            </div>
                            <div class="form-group">
                                <strong><label>Fecha de finalizacion</label></strong>
                                <input type="date" name="fechaFin" class="form-control"  [(ngModel)]="art.fechaFin" >
                            </div>
                            <br>
                            <div class="form-group">
                                <button id="guardar" (click)="alta()" [routerLink]="['/viewTable']" routerLinkActive="router-link-active"  class="btn btn-primary">Guardar</button>
                            </div>  
                        </form>  
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    
</body>
